<!DOCTYPE html>
<html>
<head>
 <title> Lab exercise #3 image comparator </title>
 <meta charset='utf-8'>
 <style>
 table { border-collapse: collapse; }
  #img { width: 800px; height: 600px; padding: 0; margin: 0}
  .ibox {
    width: 806px; height: 604px; border: 1px solid black;
    padding: 0; margin: 0;
  }
  .box {
    float: left;
    width: 65px; height: 65px;
    border: 1px solid black;
    text-align: center;
    cursor: pointer;
  }
 </style>
 <script>
 function flip(path, label) {
   document.getElementById("img").src = path;
   document.getElementById("label").innerHTML = label;
 }
 </script>
</head>
<body>
  <table>
  <tbody>
   <tr><td id='label'>Reference Image
   <tr><td class='ibox'><img id='img' src='http://cs.indstate.edu/~sbaker/cs151/lab3/h1Ref.png' alt='No Image'>
   <tr><td> Mouse over the boxes to switch images:
   <tr>
    <td>
     <div class='box' onmouseover='flip("http://cs.indstate.edu/~sbaker/cs151/class/lab3/h1Ref.png","Reference h1");'> Ref<br> h1</div>
     <div class='box' onmouseover='flip("h1Ref.png","Your h1");'> Your<br> h1 </div>
     &nbsp;
     <div class='box' onmouseover='flip("http://cs.indstate.edu/~sbaker/cs151/class/lab3/h2Ref.png","Reference h1");'> Ref<br> h2</div>
     <div class='box' onmouseover='flip("h2Ref.png","Your h2");'> Your<br> h2 </div>
     &nbsp;
     <div class='box' onmouseover='flip("http://cs.indstate.edu/~sbaker/cs151/class/lab3/h3Ref.png","Reference h1");'> Ref<br> h3</div>
     <div class='box' onmouseover='flip("h3Ref.png","Your h3");'> Your<br> h3 </div>
     &nbsp;
     <div class='box' onmouseover='flip("http://cs.indstate.edu/~sbaker/cs151/class/lab3/h4Ref.png","Reference h1");'> Ref<br> h4</div>
     <div class='box' onmouseover='flip("h4Ref.png","Your h4");'> Your<br> h4 </div>
  </tbody>
  </table>
</body>
</html>
